build:
  nodes:
    analysis:
      project_setup:
        override:
          - 'true'

    coverage:
      tests:
        override:
          - command: ./vendor/bin/phpunit -c phpunit.xml.dist --testsuite unit-tests --stop-on-failure --coverage-clover=coverage.clover
            coverage:
              file: coverage.clover
              format: clover
    tests: true
filter:
  excluded_paths:
    - 'tests/*'
checks:
  php: true
coding_style:
  php:
    spaces:
      around_operators:
        concatenation: true
      other:
        after_type_cast: false
